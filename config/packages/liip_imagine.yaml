# See dos how to configure the bundle: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"
    filter_sets:
        # name our filter set
        easyadmin:
            filters:
                thumbnail:
                    size: [ 600, 300 ]
                    mode: inset
        logo:
            filters:
                thumbnail:
                    size: [600, 600]
                    mode: inset
        favicon16:
            filters:
                thumbnail:
                    size: [16, 16]
                    mode: outbound
        favicon32:
            filters:
                thumbnail:
                    size: [ 32, 32 ]
                    mode: outbound
        favicon48:
            filters:
                thumbnail:
                    size: [ 48, 48 ]
                    mode: outbound
        mstile:
            filters:
                thumbnail:
                    size: [ 150, 150 ]
                    mode: outbound
        apple_touch:
            filters:
                thumbnail:
                    size: [ 180, 180 ]
                    mode: outbound